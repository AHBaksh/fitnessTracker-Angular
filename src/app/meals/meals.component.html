<div class="container" (click)=" openDialog()">
    <div class="imgContainer"  >
        <img src="{{imgUrl}}" alt="Meal">
    </div>
    <div class="textContainer">
        <h2 class="textItems"><b>Quick and healthy recipes</b></h2>
        <hr class="textItems">
        <h3 class="textItems" [(ngModel)]="mealItem"><b>{{mealItem}}</b></h3>
        <p class="textItems" [(ngModel)]="mealDescription">{{mealDescription}}</p>
    </div>
    
</div>
